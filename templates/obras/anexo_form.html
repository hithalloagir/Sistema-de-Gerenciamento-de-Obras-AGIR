{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Novo Anexo{% endblock %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'obras:listar_obras' %}">Obras</a></li>
      <li class="breadcrumb-item"><a href="{% url 'obras:detalhe_obra' obra.id %}">{{ obra.nome }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">Novo Anexo</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <h1 class="h5 mb-3">Adicionar anexo para "{{ obra.nome }}"</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
        <a class="btn btn-secondary mt-2" href="{% url 'obras:detalhe_obra' obra.id %}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
