{% extends "base.html" %}
{% block title %}Nova inspeção{% endblock %}

{% block content %}
<h1>Nova inspeção - {{ form.instance.obra|default:obra }}</h1>

<form method="post">
  {% csrf_token %}

  {{ form.as_p }}

  <!-- campos hidden para latitude/longitude -->
  <input type="hidden" name="latitude" id="id_latitude">
  <input type="hidden" name="longitude" id="id_longitude">

  <button type="button" class="btn btn-outline-secondary mb-3"
          onclick="capturarLocalizacao()">
    Capturar localização
  </button>

  <button type="submit" class="btn btn-primary">Salvar inspeção</button>
</form>

<script>
function capturarLocalizacao() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        document.getElementById("id_latitude").value = position.coords.latitude;
        document.getElementById("id_longitude").value = position.coords.longitude;
        alert("Localização capturada com sucesso!");
      },
      function (error) {
        alert("Não foi possível obter a localização. Verifique as permissões do navegador.");
      }
    );
  } else {
    alert("Geolocalização não é suportada neste navegador.");
  }
}
</script>
{% endblock %}
